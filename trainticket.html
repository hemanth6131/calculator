<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="trainticket.css">
</head>
<body>
    <div class="container">
        <h1>Train Ticket Booking</h1>
        <form action="process_booking.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="departure">Departure Station:</label>
            <input type="text" id="departure" name="departure" required>

            <label for="destination">Destination Station:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" required>
            

            <button type="submit" ><a href="https://static.wixstatic.com/media/448cdf_aed320ccba0c4a6695ec2664ee9d3f4f~mv2.gif"> Book Now</a></button>
        </form>
    </div>
</body>
</html>
